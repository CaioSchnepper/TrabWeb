<!DOCTYPE html>
<html class="h-100" lang="pt-BR">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Sistema Cinema - Bilheteria</title>
</head>
<body class="h-100 bg-dark">
	<header id="logo" class="bg-light d-flex justify-content-center align-items-center" style="height: 15%;">
		<a href="../index.html" class="text-dark position-absolute display-4">Sistema</a>
		<button id="sair" type="button" class="btn btn-danger ml-auto mr-4">Sair</button>
	</header>

	<div id="container" class="container-fluid d-flex justify-content-center align-items-center overflow-auto">
		<div class="container text-light text-center" style="max-height: 100%;">
			<h2 class="m-4">Bilheterias</h2>
			<table class="table table-dark table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">ID em cartaz</th>
						<th scope="col">TÃ­tulo</th>
						<th scope="col">ID Tipo de Ingresso</th>
						<th scope="col">Tipo de Ingresso</th>
						<th scope="col">Quantidade</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody id="tcorpo">
				</tbody>
			</table>
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalVender">Vender ingresso(s)</button>
		</div>
	</div>
	
	<div class="modal" id="modalVender" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content text-center">
				<div class="modal-header">
					<h5 class="modal-title" id="labelModal">Efetuar venda</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<form id="formAdicionar">
							<div class="form-group">
								<label for="inputAddIdEmCartaz">Insira o ID do filme em cartaz</label>
								<input type="number" class="form-control" id="inputAddIdEmCartaz">
							</div>
							<div class="form-group">
								<label for="inputAddIdTipoIngresso">Insira o ID do tipo de ingresso</label>
								<input type="number" class="form-control" id="inputAddIdTipoIngresso">
							</div>
							<div class="form-group">
								<label for="inputAddQuantidade">Insira a quantidade de ingressos</label>
								<input type="number" class="form-control" id="inputAddQuantidade">
							</div>
							<button type="button" class="vender btn btn-primary bg-dark border-dark">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer id="footer" class="bg-light d-flex align-items-center justify-content-center" style="height: 5%;">Desenvolvido por Caio Schnepper e Eric K. Ueta</footer>
	
	<script src="../js/jquery-3.4.1.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="bilheteria.js"></script>
</body>
</html>

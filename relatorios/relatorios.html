<!DOCTYPE html>
<html class="h-100" lang="pt-BR">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Sistema Cinema - Relatórios</title>
</head>
<body class="h-100 bg-dark">
	<header id="logo" class="bg-light d-flex justify-content-center align-items-center" style="height: 15%;">
		<a href="../index.html" class="text-dark position-absolute display-4">Sistema</a>
		<button id="sair" type="button" class="btn btn-danger ml-auto mr-4">Sair</button>
	</header>

	<div id="container" class="container-fluid overflow-auto">
		<div id="ccorpo" class="container text-light h-100 d-flex justify-content-center align-items-center">
			<div class="row d-flex justify-content-center align-items-center" style="max-height: 100%;">
				<button id="usuarios" type="button" class="adicionar btn btn-secondary col-6 col-xs-3 col-sm-4 col-md-4 col-lg-3 m-3 flex-fill p-5">
					Lista de usuários
				</button>
				<button id="generos" type="button" class="adicionar btn btn-secondary col-6 col-xs-3 col-sm-4 col-md-4 col-lg-3 m-3 flex-fill p-5">
					Gêneros dos filmes
				</button>
				<button id="salas" type="button" class="adicionar btn btn-secondary col-6 col-xs-3 col-sm-4 col-md-4 col-lg-3 m-3 flex-fill p-5">
					Salas da unidade
				</button>
				<button id="tipoingresso" type="button" class="adicionar btn btn-secondary col-6 col-xs-3 col-sm-4 col-md-4 col-lg-3 m-3 flex-fill p-5">
					Tipos dos ingressos
				</button>
				<button id="filmes" type="button" class="adicionar btn btn-secondary col-6 col-xs-3 col-sm-4 col-md-4 col-lg-3 m-3 flex-fill p-5">
					Filmes
				</button>
				<button id="emcartaz" type="button" class="adicionar btn btn-secondary col-6 col-xs-3 col-sm-4 col-md-4 col-lg-3 m-3 flex-fill p-5">
					Filmes em cartaz
				</button>
				<button id="bilheterias" type="button" class="adicionar btn btn-secondary col-6 col-xs-3 col-sm-4 col-md-4 col-lg-3 m-3 flex-fill p-5">
					Total de ingressos vendidos
				</button>
			</div>
		</div>
	</div>

	<div class="modal" id="modalAdicionar" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content text-center">
				<div class="modal-header">
					<h5 class="modal-title" id="labelModal"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<table class="table table-dark table-hover">
							<thead>
								<tr id="thcorpo">
								</tr>
							</thead>
							<tbody id="tcorpo">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<footer id="footer" class="bg-light d-flex align-items-center justify-content-center" style="height: 5%;">Desenvolvido por Caio Schnepper e Eric K. Ueta</footer>
	
	<script src="../js/jquery-3.4.1.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="relatorios.js"></script>
</body>
</html>

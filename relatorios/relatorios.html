<!DOCTYPE html>
<html class="h-100" lang="pt-BR">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Sistema Cinema - Relatórios</title>
</head>
<body class="h-100 bg-dark">
	<h1 class="bg-light text-center p-4">
		<a href="../index.html" class="text-dark">Sistema</a>
		<button type="button" class="btn btn-danger float-right">Sair</button>
	</h1>
	<div class="container-fluid h-75 d-flex text-center align-items-center overflow-auto">
		<div id="ccorpo" class="container text-light">
			<div class="row d-flex justify-content-center">
				<button id="usuarios" type="button" class="adicionar col btn btn-secondary m-2" style="width: 10vw; height: 10vw;">
					Lista de usuários
				</button>
				<button id="generos" type="button" class="adicionar col btn btn-secondary m-2" style="width: 10vw; height: 10vw;">
					Gêneros dos filmes
				</button>
				<button id="salas" type="button" class="adicionar col btn btn-secondary m-2" style="width: 10vw; height: 10vw;">
					Salas da unidade
				</button>
				<button id="tipoingresso" type="button" class="adicionar col btn btn-secondary m-2" style="width: 10vw; height: 10vw;">
					Tipos dos ingressos
				</button>
			</div>
			<div class="row d-flex justify-content-center">
				<button id="filmes" type="button" class="adicionar col btn btn-secondary m-2" style="width: 10vw; height: 10vw;">
					Filmes
				</button>
				<button id="emcartaz" type="button" class="adicionar col btn btn-secondary m-2" style="width: 10vw; height: 10vw;">
					Filmes em cartaz
				</button>
				<button id="bilheterias" type="button" class="adicionar col btn btn-secondary m-2" style="width: 10vw; height: 10vw;">
					Total de ingressos vendidos
				</button>
			</div>
		</div>
	</div>

	<div class="modal" id="modalAdicionar" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content text-center">
				<div class="modal-header">
					<h5 class="modal-title" id="labelModal"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<table class="table table-dark table-hover">
							<thead>
								<tr id="thcorpo">
								</tr>
							</thead>
							<tbody id="tcorpo">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<footer class="bg-light text-center p-1 mt-2">Desenvolvido pelos mano da quebrada</footer>
	
	<script src="../js/jquery-3.4.1.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="relatorios.js"></script>
</body>
</html>

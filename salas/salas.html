<!DOCTYPE html>
<html class="h-100" lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<title>Sistema Cinema - Salas</title>
	</head>
	<body class="h-100 bg-dark">
		<h1 class="bg-light text-center p-4">
			<a href="../index.html" class="text-dark">Sistema</a>
			<button id="sair" type="button" class="btn btn-danger float-right">Sair</button>
		</h1>
		<div class="container-fluid h-75 d-flex text-center align-items-center overflow-auto">
			<div class="container text-light ">
				<h2 class="m-4">Salas</h2>
				<table class="table table-dark table-hover">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Lotação Máxima</th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody id="tcorpo">
					</tbody>
				</table>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAdicionar">Adicionar nova sala</button>
			</div>
		</div>
		
		<div class="modal" id="modalAlterar" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				<div class="modal-content text-center">
					<div class="modal-header">
						<h5 class="modal-title" id="labelModal">Alterar lotação</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<form id="formAlterar">
								<div class="form-group">
									<label for="inputEditLotacao">Insira a nova lotação</label>
									<input type="number" class="form-control" id="inputEditLotacao">
								</div>
								<button type="submit" class="btn btn-primary bg-dark border-dark">Enviar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" id="modalAdicionar" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				<div class="modal-content text-center">
					<div class="modal-header">
						<h5 class="modal-title" id="labelModal">Adicionar nova sala</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<form id="formAdicionar">
								<div class="form-group">
									<label for="inputAddLotacao">Insira a lotação</label>
									<input type="number" class="form-control" id="inputAddLotacao">
								</div>
								<button type="button" class="adicionar btn btn-primary bg-dark border-dark">Enviar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="bg-light text-center p-1 mt-2">Desenvolvido pelos mano da quebrada</footer>
		
		<script src="../js/jquery-3.4.1.js"></script>
		<script src="../js/bootstrap.bundle.min.js"></script>
		<script src="salas.js"></script>
	</body>
</html>

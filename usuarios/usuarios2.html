<!DOCTYPE html>
<html class="h-100" lang="pt-BR">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Sistema Cinema - Usu치rios</title>
</head>
<body class="h-100 bg-dark">
	<h1 class="bg-light text-center p-4">
		<a href="../index.html" class="text-dark">Sistema</a>
		<button type="button" class="btn btn-danger float-right">Sair</button>
	</h1>
	<div class="container-fluid h-75 d-flex text-center align-items-center">
		<div class="container text-light ">
			<h2 class="m-4">Usu치rios</h2>
			<table class="table table-dark table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">Senha</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>123</td>
						<td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalAlterar">Alterar senha</button></td>
						<td><button type="button" class="btn btn-danger">Apagar</button></td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>456</td>
						<td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalAlterar">Alterar senha</button></td>
						<td><button type="button" class="btn btn-danger">Apagar</button></td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>Larry</td>
						<td>789</td>
						<td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalAlterar">Alterar senha</button></td>
						<td><button type="button" class="btn btn-danger">Apagar</button></td>
					</tr>
				</tbody>
			</table>
			
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAdicionar">Adicionar novo usu치rio</button>

		</div>
	</div>
	
	<div class="modal" id="modalAlterar" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content text-center">
				<div class="modal-header">
					<h5 class="modal-title" id="labelModal">Alterar senha</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<form>
							<div class="form-group">
							 	 <label for="inputEditSenha">Insira a nova senha</label>
							 	 <input type="password" class="form-control" id="inputEditSenha">
							</div>
							<button type="submit" class="btn btn-primary bg-dark border-dark">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="modalAdicionar" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content text-center">
				<div class="modal-header">
					<h5 class="modal-title" id="labelModal">Adicionar novo usu치rio</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<form>
							<div class="form-group">
							  	<label for="inputAddNome">Insira o nome</label>
							  	<input type="text" class="form-control" id="inputAddNome">
							</div>
							<div class="form-group">
							  	<label for="inputAddSenha">Insira a senha</label>
							  	<input type="password" class="form-control" id="inputAddSenha">
							</div>
							<button type="submit" class="btn btn-primary bg-dark border-dark">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<footer class="bg-light text-center p-1 mt-2">Desenvolvido pelos mano da quebrada</footer>
	
	<script src="../js/jquery-3.4.1.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>

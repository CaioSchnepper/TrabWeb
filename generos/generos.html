<!DOCTYPE html>
<html class="h-100" lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<title>Sistema Cinema - Gêneros</title>
	</head>
	<body class="h-100 bg-dark">
		<header id="logo" class="bg-light d-flex justify-content-center align-items-center" style="height: 15%;">
			<a href="../index.html" class="text-dark position-absolute display-4">Sistema</a>
			<button id="sair" type="button" class="btn btn-danger ml-auto mr-4">Sair</button>
		</header>
	
		<div id="container" class="container-fluid d-flex justify-content-center align-items-center overflow-auto">
			<div class="container text-light text-center" style="max-height: 100%;">
				<h2 class="m-4">Gêneros</h2>
				<table class="table table-dark table-hover">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Gênero</th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody id="tcorpo">
					</tbody>
				</table>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAdicionar">Adicionar novo gênero</button>
			</div>
		</div>

		<div class="modal" id="modalAlterar" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				<div class="modal-content text-center">
					<div class="modal-header">
						<h5 class="modal-title" id="labelModal">Alterar gênero</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<form id="formAlterar">
								<div class="form-group">
									<label for="inputEditGenero">Insira o novo gênero</label>
									<input type="text" class="form-control" id="inputEditGenero">
								</div>
								<button type="submit" class="btn btn-primary bg-dark border-dark">Enviar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" id="modalAdicionar" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				<div class="modal-content text-center">
					<div class="modal-header">
						<h5 class="modal-title" id="labelModal">Adicionar novo gênero</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<form>
								<div class="form-group">
									<label for="inputAddGenero">Insira o gênero</label>
									<input type="text" class="form-control" id="inputAddGenero">
								</div>
								<button type="button" class="adicionar btn btn-primary bg-dark border-dark">Enviar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer id="footer" class="bg-light d-flex align-items-center justify-content-center" style="height: 5%;">Desenvolvido por Caio Schnepper e Eric K. Ueta</footer>
		
		<script src="../js/jquery-3.4.1.js"></script>
		<script src="../js/bootstrap.bundle.min.js"></script>
		<script src="generos.js"></script>
	</body>
</html>

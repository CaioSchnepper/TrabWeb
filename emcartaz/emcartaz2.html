<!DOCTYPE html>
<html class="h-100" lang="pt-BR">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Sistema Cinema - Em Cartaz</title>
</head>
<body class="h-100 bg-dark">
	<h1 class="bg-light text-center p-4">
		<a href="../index.html" class="text-dark">Sistema</a>
		<button type="button" class="btn btn-danger float-right">Sair</button>
	</h1>
	<div class="container-fluid h-75 d-flex text-center align-items-center overflow-auto">
		<div class="container text-light ">
			<h2 class="m-4">Filmes em cartaz</h2>
			<table class="table table-dark table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Sala</th>
						<th scope="col">ID Filme</th>
						<th scope="col">Título</th>
						<th scope="col">Horário</th>
						<th scope="col">Ativo</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>1</td>
						<td>1</td>
						<td>Vingadores: Ultimato</td>
						<td>15 horas</td>
						<td><input type="checkbox"></td>
						<td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalAlterar">Alterar dados</button></td>
						<td><button type="button" class="btn btn-danger">Apagar</button></td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>1</td>
						<td>2</td>
						<td>Vingadores: Ultimato</td>
						<td>15 horas</td>
						<td><input type="checkbox"></td>
						<td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalAlterar">Alterar dados</button></td>
						<td><button type="button" class="btn btn-danger">Apagar</button></td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>1</td>
						<td>3</td>
						<td>Vingadores: Ultimato</td>
						<td>15 horas</td>
						<td><input type="checkbox"></td>
						<td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalAlterar">Alterar dados</button></td>
						<td><button type="button" class="btn btn-danger">Apagar</button></td>
					</tr>
				</tbody>
			</table>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAdicionar">Adicionar novo filme</button>
		</div>
	</div>
	
	<div class="modal" id="modalAlterar" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content text-center">
				<div class="modal-header">
					<h5 class="modal-title" id="labelModal">Alterar dados</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<form id="formAlterar">
							<div class="form-group">
							 	<label for="inputEditIdFilme">Insira o novo ID do filme</label>
							 	<input type="number" class="form-control" id="inputEditIdFilme">
							</div>
							<button type="submit" class="btn btn-primary bg-dark border-dark">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="modalAdicionar" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content text-center">
				<div class="modal-header">
					<h5 class="modal-title" id="labelModal">Adicionar novo filme</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<form id="formAdicionar">
							<div class="form-group">
							  	<label for="inputAddSala">Insira a sala</label>
							  	<input type="number" class="form-control" id="inputAddSala">
							</div>
							<div class="form-group">
								<label for="inputAddIdFilme">Insira o ID do filme</label>
								<input type="number" class="form-control" id="inputAddIdFilme">
							</div>
							<div class="form-group">
								<label for="inputAddHorario">Insira o Horário</label>
								<input type="text" class="form-control" id="inputAddHorario">
							</div>
							<button type="submit" class="btn btn-primary bg-dark border-dark">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer id="footer" class="bg-light d-flex align-items-center justify-content-center" style="height: 5%;">Desenvolvido por Caio Schnepper e Eric K. Ueta</footer>
	
	<script src="../js/jquery-3.4.1.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html class="h-100" lang="pt-BR">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Trab Web</title>
</head>
<body class="h-100 bg-dark">
	<h1 class="bg-light text-center p-4">
		Sistema
		<button type="button" class="btn btn-danger float-right">Sair</button>
	</h1>
	<div class="container-fluid h-75 d-flex text-center align-items-center">
		<div class="container text-light bg-secondary rounded-lg w-25 p-3">
			<h1 class="display-4">Login</h1>
			<form>
				<div class="form-group">
				  <label for="usuario">Usuário</label>
				  <input type="text" class="form-control" id="usuario" placeholder="Insira o Usuário">
				</div>
				<div class="form-group">
				  <label for="senha">Senha</label>
				  <input type="password" class="form-control" id="senha" placeholder="Insira a Senha">
				</div>
				<div class="">
					<button type="submit" class="btn btn-primary bg-dark border-dark">Entrar</button>
					<button type="button" class="btn btn-primary bg-dark border-dark" data-toggle="modal" data-target="#exampleModal">Cadastrar</button>
				</div>
			  </form>
		</div>
	</div>
	<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h5 class="modal-title" id="exampleModalLabel">Usuários</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col bg-dark m-2 text-light">Pica chamativa</div>
							<div class="col m-2">
								<div class="row m-2">
									<button type="button" class="btn btn-secondary">Visualizar</button>
								</div>
								<div class="row m-2">
									<button type="button" class="btn btn-secondary">Cadastrar</button>
								</div>
								<div class="row m-2">
									<button type="button" class="btn btn-secondary">Alterar</button>
								</div>
								<div class="row m-2">
									<button type="button" class="btn btn-secondary">Excluir</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="bg-light text-center p-1 mt-2">Desenvolvido pelos mano da quebrada</footer>
	
	<script src="../js/jquery-3.4.1.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html class="h-100" lang="pt-BR">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Sistema Cinema - Login</title>
</head>
<body class="h-100 bg-dark">
	<h1 class="bg-light text-center p-4">
		Sistema
		<button id="sair" type="button" class="btn btn-danger float-right">Sair</button>
	</h1>
	<div class="container-fluid h-75 d-flex text-center align-items-center overflow-auto">
		<div class="container text-light bg-secondary rounded-lg w-25 p-3">
			<h1 class="display-4">Login</h1>
			<form>
				<div class="form-group">
				  <label for="usuario">Usuário</label>
				  <input type="text" class="form-control" id="usuario" placeholder="Insira o Usuário">
				</div>
				<div class="form-group">
				  <label for="senha">Senha</label>
				  <input type="password" class="form-control" id="senha" placeholder="Insira a Senha">
				</div>
				<div class="">
					<a href="../index.html"><button type="button" href="../index.html" class="btn btn-primary bg-dark border-dark">Entrar</button></a>
					<button type="button" class="btn btn-primary bg-dark border-dark" data-toggle="modal" data-target="#modalCadastrar">Cadastrar</button>
				</div>
			  </form>
		</div>
	</div>
	<div class="modal" id="modalCadastrar" tabindex="-1" role="dialog" aria-labelledby="labelModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				<div class="modal-content text-center">
					<div class="modal-header">
						<h5 class="modal-title" id="labelModal">Cadastrar novo usuário</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<form>
								<div class="form-group">
										<label for="inputNome">Insira o nome</label>
										<input type="text" class="form-control" id="inputNome">
								</div>
								<div class="form-group">
										<label for="inputSenha">Insira a senha</label>
										<input type="password" class="form-control" id="inputSenha">
								</div>
								<button type="submit" class="btn btn-primary bg-dark border-dark">Cadastrar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer" class="bg-light d-flex align-items-center justify-content-center" style="height: 5%;">Desenvolvido por Caio Schnepper e Eric K. Ueta</footer>
	
	<script src="../js/jquery-3.4.1.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
